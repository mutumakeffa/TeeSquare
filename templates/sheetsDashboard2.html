<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sheets</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.7/css/fileinput.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <!-- Java scripts for the modal got from an external library -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.7/js/fileinput.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.7/themes/fa/theme.js" type="text/javascript"></script>

</head>
<!-- <body style="background: linear-gradient(45deg, #46b39e 0%,#8f44ad 100%);"> -->
<body style="background: #E0E7ED">
    <nav class="navbar navbar-expand-lg navbar-dark p-0" style="background: #606c88;">
        <div class="container-fluid">
            <div class="navbar-brand p-0 m-0 "><a href="#" style="color:#e1ffff; text-decoration: none; padding: 0; margin: 0; font-size: 1rem"> TeeSQUARE </a></div>
            <span class="navbar-text p-0 m-0">support line: +254716681166</span>
            <span class="navbar-text p-0 m-0">info@teesquare.com</span>
        </div>
    </nav>

    <nav class="navbar navbar-light bg-light p-0 ">
        <div class="container-fluid">
            <span class="navbar-text">
                <a href="/sheets2" style="text-decoration: none; padding: 0; margin: 0; font-size: 1rem"><h5 class=" p-0 m-0" style="font-weight: bold">Sheets </h5></a>
            </span>
            <span class="navbar-text">
                <form action="/searchsheet" method="post" class="form-inline p-0 m-0 justify-content-center">
                <div>
                    <input class="form-control  form-group-lg mr-sm-2 p-1 pl-2 pr-2" type="search" placeholder="Search sheets by name or Code" aria-label="Search" style="text-align: center; font-size: .9rem; " name="search">
                    <button class="btn btn-outline-success my-2 my-sm-0 p-1 pl-3 pr-3" type="submit" style="font-size: .9rem">Search</button>
                </div>
                </form>
            </span>
            <span class="navbar-text">
                <button class="btn btn-success p-1 pl-3 pr-3 mr-5" style="font-size: .9rem" data-toggle="modal" data-target="#myModal">Upload new Sheet</button>
            </span>
        </div>
    </nav>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

            <!-- Modal Header -->
                <h3>{{ msg }}</h3>
            <div class="modal-header">
              <h4 class="modal-title">Upload sheet</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <form action="/addsheet2" method="post" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 main-section mt-0">
                                <h1 class="text-center" style="font-size:32px; font-weight: 600; color: rgba(0,0,0,0.5);">File Input </h1><br>
                                <!-- <form enctype="multipart/form-data" > -->
                                    <div class="form-group">
                                        <div class="file-loading">
                                            <input id="file-1" name="file" type="file" multiple class="file" data-overwrite-initial="false" data-min-file-count="2">
                                        </div>
                                    </div>
                                <!-- </form> -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-success">Upload</button>
                </div>
            </form>
            </div>
        </div>
    </div>
    <!-- End of Modal section -->

        <script type="text/javascript">
            $("#file-1").fileinput({
                theme: 'fa',
                uploadUrl: '#',
                allowedFileExtensions: ['jpg', 'png', 'gif','pdf'],
                overwriteInitial: false,
                maxFileSize:2000,
                maxFilesNum: 10,
                slugCallback: function (filename) {
            return filename.replace('(', '_').replace(']', '_');
                    }
            });
        </script>

</body>
<style type="text/css">
    .main-section{
        margin:0 auto;
        padding: 20px;
        margin-top: 100px;
        background-color: #fff;
        box-shadow: 0px 0px 20px #c1c1c1;
    }
    .fileinput-remove,
    .fileinput-upload{
        display: none;
    }

</style>
</html>
