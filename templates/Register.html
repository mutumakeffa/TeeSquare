<body>
	<!-- remember to remove the nav bar when implementing the backend. This is only for testing purposes on the static part of the website -->

	<section class="row">
        <div class="container mt-5 pt-4" align="center">
          <p><span>Register to be a member </span></p>
        </div>

      <!-- Div for the main form area -->
      <div class="container col-md-4 col-md-offset-4 shadow-lg p-4 mb-4 bg-white rounded">
      <form action="/register" method="post"> <!-- remember post method is the more secure to use -->
          <h3>status{{ msg4 }}</h3>
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" name="f_name">
          </div>
          <div class="form-group">
            <label for="secondName">Last Name:</label>
            <input type="text" class="form-control" name="l_name">
          </div>
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="text" class="form-control" name="email_add">
              {{ msg3 }} <!-- we use Jinja templating to show the empty password message -->
          </div>
          <div class="form-group">
            <label for="password1">Password: </label>
            <input type="password" class="form-control" name="password1">
              {{ msg2 }} <!-- message for password does not match -->
              {{ msg1 }} <!-- message for empty password -->
          </div>
          <div class="form-group">
            <label for="password2">confirm Password: </label>
            <input type="password" class="form-control" name="password2">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
      </div>
      <!-- End of Div for the main form area -->

        <br><br>

      <div class="container" align="center">
        <p>Already a member? <a href="login_template.html" class="text-info">Login</a></p>
      </div>

</body>
