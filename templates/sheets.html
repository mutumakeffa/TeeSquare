</head>

<body style="background: #E0E7ED">
    <nav class="navbar navbar-expand-lg navbar-dark p-0" style="background: #606c88;">
        <div class="container-fluid">
            <div class="navbar-brand p-0 m-0 "><a href="#" style="color:#e1ffff; text-decoration: none; padding: 0; margin: 0; font-size: 1rem"> TeeSQUARE </a></div>
            <span class="navbar-text p-0 m-0">support line: +254716681166</span>
            <span class="navbar-text p-0 m-0">info@teesquare.com</span>
        </div>
    </nav>

    <nav class="navbar navbar-light bg-light p-0 ">
        <div class="container-fluid">
            <span class="navbar-text">
                <h5 class=" p-0 m-0" style="font-weight: bold">Sheets</h5>
            </span>
            <span class="navbar-text">
                <form action="/search" method="post" class="form-inline p-0 m-0 justify-content-center">
                <div>
                    <input class="form-control  form-group-lg mr-sm-2 p-1 pl-2 pr-2" type="search" placeholder="Search sheets by name or Code" aria-label="Search" style="text-align: center; font-size: .9rem; " name="search">
                    <button class="btn btn-outline-success my-2 my-sm-0 p-1 pl-3 pr-3" type="submit" style="font-size: .9rem">Search</button>
                </div>
                </form>
            </span>
            <span class="navbar-text">
                <button class="btn btn-success p-1 pl-3 pr-3 mr-5" style="font-size: .9rem" data-toggle="modal" data-target="#myModal">Upload new Sheet</button>
            </span>
        </div>
    </nav>

    <!-- Modal one -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Upload sheet</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <form action="/addsheet" method="post" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <!--<div class="col-lg-8 col-sm-12 col-11 main-section"> -->
                            <div class="col-lg-12 col-md-8 col-sm-12 main-section">
                                <h1 class="text-center" style="font-size:32px; font-weight: 600; color: rgba(0,0,0,0.5);">File Input </h1><br>
                                <div class="form-group">

                                        <!--  inputs for the sheet     -->
                                    <div class="form-group col-md-12">
                                        <label for="SheetUpload" style="font-weight: 600; color: rgba(0,0,0,0.5);">Upload New Sheet</label>
                                        <br/>
                                        <input name="file" type="file" multiple class="file" data-overwrite-initial="false" data-min-file-count="2" style="color: #3f4c6b">
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                          <label for="SheetTitle" style="font-weight: 600; color: rgba(0,0,0,0.5);">Sheet Title</label>
                                          <input name="title" type="text" class="form-control" id="SheetTitle" placeholder="ex. Floor Plan">
                                        </div>
                                        <div class="form-group col-md-6">
                                          <label for="SheetNumber" style="font-weight: 600; color: rgba(0,0,0,0.5);">Sheet Number</label>
                                          <input name="sheetNumber" class="form-control" id="SheetNumber" placeholder="ex. A2020">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="Description" style="font-weight: 600; color: rgba(0,0,0,0.5);">Short Description</label>
                                        <input type="text" name="description" class="form-control" id="Description" placeholder="Floor Plan 1 changes">
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                          <label for="Tag" style="font-weight: 600; color: rgba(0,0,0,0.5);">Tag e.x civil or architectural</label>
                                          <select id="Tag" class="form-control" name="tag">
                                            <option selected>#Civil</option>
                                            <option>#Architectural</option>
                                            <option>#Electrical</option>
                                            <option>#Other</option>
                                          </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <div class="container">
                        <button type="button" class="btn btn-secondary p-2 pl-4 pr-4" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success p-2 pl-4 pr-4">upload</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
    <!-- End of Modal one section -->

    <!-- Modal two is to be used later when you manage to make the drag and drop feature of files and then we push the inputs to the next modal two -->
