<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search results</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body style="background: #E0E7ED">

    <nav class="navbar navbar-expand-lg navbar-dark p-0" style="background: #606c88;">
        <div class="container-fluid">
            <div class="navbar-brand p-0 m-0 "><a href="#" style="color:#e1ffff; text-decoration: none; padding: 0; margin: 0; font-size: 1rem"> TeeSQUARE </a></div>
            <span class="navbar-text p-0 m-0">support line: +254716681166</span>
            <span class="navbar-text p-0 m-0">info@teesquare.com</span>
        </div>
    </nav>
    <nav class="navbar navbar-light bg-light p-0 ">
        <div class="container">
            <span class="navbar-text">
                <h5 class="p-0 m-0" style="font-weight: bold;">Search Results</h5>
            </span>
        </div>
    </nav>

    <h5 class="container">{{ msg }}</h5>
    <!-- Div for Projects Table -->
    <div class="container mt-5" >
        <table class="table" style="color: #8595A1; font-size: 16px; box-shadow: inset 0 -1px 0 0 #E0E7ED; background: white;">
            <tr class="thead-light" style="color: #474e5d; font-weight: 600">
                <td>Project Name</td>
                <td>Project Code</td>
                <td>Sheets</td>
                <td>Team</td>
                <td>Status</td>
                <td>Permission</td>
            </tr>

            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>   </td>
                <td>   </td>
                <td>   </td>
                <td>   </td>
                <td><a href="#" style="text-decoration: none" class="btn-sm btn-primary p-2 pl-2 pr-2">Launch project</a></td>

            </tr>
            {% endfor %}
        </table>
    </div>
    <!-- End of Projects Table -->
</body>
</html>
